<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/sandstone/bootstrap.css">

</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>The Psychic Game</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h2 id="head">Guess what letter I'm thinking of</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3 id="wins">Wins: </h3>
    </div>
    <div class="col-sm-6">
      <div id="totalWin"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3 id="Loses">Loses: </h3>
    </div>
    <div class="col-sm-6">
      <div id="totalLoses">   </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3 id="guessesLeft">Guesses Left: </h3>
    </div>
    <div class="col-sm-6">
      <div id="totalGuess"> </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3 id="guessesSoFar">Your Guesses so far: </h3>
    </div>
    <div class="col-sm-6">
      <div id="lettersGuessed">  </div>
    </div>
  
  <!-- closing the container div -->
  </div>
  
    
<script type="text/javascript" src="assets/javascript/game.js">


</script>

</body>

</html>
